name: ml-web3-deployment
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - bzip2
  - ca-certificates
  - cudatoolkit=11.6.0
  - pip
  - python=3.10
  - pytorch=1.12.1
  - pytorch-mutex
  - readline
  - requests
  - six
  - sqlite
  - tk
  - torchvision=0.13.1
  - typing_extensions
  - tzdata
  - urllib3
  - wheel
  - xz
  - zlib
  - zstd
  - pip:
    - eth-brownie
    - mypy-extensions
    - numpy
    - ocean-contracts
    - ocean-lib~=2.0.1
    - packaging
    - pillow
    - pytest
    - python-dateutil
    - python-dotenv
    - scipy
    - setuptools
    - tqdm
    # - uagent (install manually if needed)
    - protobuf==3.20.*
    - vyper
    - web3
prefix: /home/devin/miniconda3/envs/ml-web3-deployment
